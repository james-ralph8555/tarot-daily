services:
  postgres:
    image: postgres:15-alpine
    container_name: daily-tarot-postgres
    environment:
      POSTGRES_USER: tarot
      POSTGRES_PASSWORD: tarot123
      POSTGRES_DB: daily_tarot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tarot -d daily_tarot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: